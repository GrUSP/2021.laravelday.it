    description_long:
      "<strong> Il workshop ha l’obiettivo di sviluppare un’applicazione con Laravel sviluppata in 'moduli' implementati come package separati, quanto più possibile indipendenti fra loro, ottenendo una soluzione intermedia fra il monolite e l'architettura service-based.</strong>
      Questa modalità comprende gran parte dei vantaggi di entrambi e ne limita i rispettivi svantaggi.
      <br><br  /> <strong>Nel workshop verranno affrontati sia aspetti teorici che pratici:</strong>
      <ul>
        <li>• Principi di Clean Architecture (disaccoppiamento, coesione dei moduli, eliminazione dei cicli di dipendenze, etc.)
        <li>• Sviluppo di package Laravel (Service Provider, Facade, Configurazione, etc.)
        <li>• TDD ed Integration testing (Test in isolamento, mockups, dummy objects)
        <li>• Riuso dei package per customizzare le applicazioni.
      </ul>
      <br>
      <br  /> <strong> Cosa ottieni frequentando questo workshop: </strong>
      <ul>
        <li>• Capacità di sviluppare package Laravel;
        <li>• Capacità di sapere sviluppare applicazioni modulari in modo corretto;
        <li>• Conoscenza applicativa della gestione delle dipendenze all'interno del codice;
        <li>• Capacità di applicare l'Isolation testing di singoli moduli;
        <li>• Bonus tips.
      </ul>
      <br>"
